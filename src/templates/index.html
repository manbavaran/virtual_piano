<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <style>
        body { margin: 0; background-color: black; overflow: hidden; }
        canvas { display: block; margin: 0 auto; }
        /* ì•ˆë‚´ë¬¸êµ¬ ìŠ¤íƒ€ì¼ */
        #sheetmusic_hint {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: #222; /* ì•„ì£¼ ì§„í•œ ê²€ì • */
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 8px #eee, 0 0 2px #555;
            display: none;   /* ì´ˆê¸°ì— ìˆ¨ê¹€ */
            z-index: 10;
            user-select: none;
            pointer-events: none;
        }
        #sheetmusic_sub {
            display: block;
            font-size: 1.15rem;
            font-weight: normal;
            color: #eee;
            margin-top: 0.6em;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>
    <canvas id="result_canvas"></canvas>
    <div id="sheetmusic_hint">
        Drag and drop your sheet music here
        <span id="sheetmusic_sub">(jpg/png)</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.5/client-dist/socket.io.min.js"></script>
    <script>
        const socket = io({ transports: ['websocket'] });
        const canvas = document.getElementById("result_canvas");
        const ctx = canvas.getContext("2d");
        const sheetHint = document.getElementById("sheetmusic_hint");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let renderMode = "full";  // "full" or "bottom"
        let cropRect = null;

        // ì›¹ìº 
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            const video = document.createElement("video");
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
                console.log("ğŸ¥ ë©”íƒ€ë°ì´í„° ë¡œë“œ ì™„ë£Œ", video.videoWidth, video.videoHeight);

                const sendCanvas = document.createElement("canvas");
                const sendCtx = sendCanvas.getContext("2d");

                setInterval(() => {
                    sendCanvas.width = 320;
                    sendCanvas.height = 240;
                    sendCtx.drawImage(video, 0, 0, 320, 240);
                    sendCanvas.toBlob(blob => {
                        if (blob) socket.emit("frame_blob", blob);
                    }, "image/webp", 0.5);
                }, 200);
            };
        })
        .catch(err => {
            console.error("âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", err);
            alert("ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: " + err.message);
        });

        // í”„ë ˆì„ ìˆ˜ì‹ 
        socket.on("result_frame_blob", data => {
            try {
                const blob = new Blob([data.image], { type: "image/webp" });
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // í¬ë¡­ ëª¨ë“œ ì „í™˜
                    if (data.cropped && data.crop_rect && data.render_mode === "bottom") {
                        renderMode = "bottom";
                        cropRect = data.crop_rect;
                    }

                    if (renderMode === "bottom" && cropRect) {
                        // í•˜ë‹¨ ì •ë ¬
                        const [x, y, w, h] = cropRect;
                        const scaleX = canvas.width / img.width;
                        const scaleY = canvas.height / img.height;
                        const dw = w * scaleX;
                        const dh = h * scaleY;
                        const dx = 0;
                        const dy = canvas.height - dh;

                        ctx.drawImage(img, x, y, w, h, dx, dy, dw, dh);

                        // ğŸ‘‰ ì•ˆë‚´ë¬¸êµ¬ í™œì„±í™”, ìœ„ì¹˜ ì¡°ì •
                        sheetHint.style.display = "block";
                        // ë¹ˆê³µê°„ ì¤‘ì•™ = dhë§Œí¼ ì•„ë˜ë¥¼ ë„ìš°ê³  ê·¸ ë‚˜ë¨¸ì§€ ì˜ì—­ì˜ 1/2
                        const emptyHeight = canvas.height - dh;
                        // ë¬¸êµ¬ì˜ ë†’ì´(ì¤‘ì•™)ì„ ë¹ˆ ê³µê°„ 1/2ì— ë§ì¶¤
                        sheetHint.style.top = (emptyHeight / 2 - sheetHint.offsetHeight / 2) + "px";
                    } else {
                        // ì „ì²´ í™”ë©´
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        sheetHint.style.display = "none";
                    }
                };
                img.src = URL.createObjectURL(blob);
            } catch (e) {
                console.error("âŒ ë Œë”ë§ ì˜¤ë¥˜", e);
            }
        });
    </script>
</body>
</html>
