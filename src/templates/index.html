<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <style>
        body { margin: 0; background-color: #fff; overflow: hidden; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="result_canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.5/client-dist/socket.io.min.js"></script>
    <script>
        const socket = io({ transports: ['websocket'] });
        const canvas = document.getElementById("result_canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let renderMode = "full";  // "full" or "bottom"
        let cropRect = null;
        let croppedImgH = 0;

        // ğŸ”´ í´ë¼ì´ì–¸íŠ¸ ì›¹ìº  ì „ì†¡
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            const video = document.createElement("video");
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
                const sendCanvas = document.createElement("canvas");
                const sendCtx = sendCanvas.getContext("2d");
                setInterval(() => {
                    sendCanvas.width = 320;
                    sendCanvas.height = 240;
                    sendCtx.drawImage(video, 0, 0, 320, 240);
                    sendCanvas.toBlob(blob => {
                        if (blob) socket.emit("frame_blob", blob);
                    }, "image/webp", 0.5);
                }, 200);
            };
        })
        .catch(err => {
            alert("ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: " + err.message);
        });

        socket.on("result_frame_blob", data => {
            try {
                const blob = new Blob([data.image], { type: "image/webp" });
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    console.log("ğŸŸ¢ img.onload ì§„ì…");
                    if (data.cropped && data.crop_rect && data.render_mode === "bottom") {
                        console.log("ğŸŸ¡ ì¡°ê±´ë¬¸ ì§„ì…! crop_rect:", data.crop_rect, "render_mode:", data.render_mode);
                        
                        renderMode = "bottom";
                        cropRect = data.crop_rect;
                        // í•˜ë‹¨ì—ë§Œ ê·¸ë¦¬ê¸°
                        const [x, y, w, h] = cropRect;
                        const scaleX = canvas.width / img.width;
                        const scaleY = canvas.height / img.height;
                        const dw = w * scaleX;
                        const dh = h * scaleY;
                        const dx = 0;
                        const dy = canvas.height - dh;

                        
                        
                        // 1. ìœ„ ë¹ˆ ê³µê°„ ì˜ì—­(íšŒìƒ‰) ê·¸ë¦¬ê¸°
                        ctx.fillStyle = "#fff";
                        ctx.fillRect(0, 0, canvas.width, canvas.height - dh);

                        // 2. í•˜ë‹¨ì— í¬ë¡­ëœ í”¼ì•„ë…¸ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                        ctx.drawImage(img, x, y, w, h, dx, dy, dw, dh);
                        
                        
                        // ì•ˆë‚´ë¬¸êµ¬ (ì¤‘ì•™ ì •ë ¬)
                        ctx.save();
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        
                        // ì§„í•œ ê²€ì • êµµì€ ê¸€ì”¨
                        ctx.font = "bold 2em sans-serif";
                        ctx.fillStyle = "#222";
                        
                        ctx.fillText(
                                    "Drag and drop your sheet music here", 
                                    canvas.width/2,
                                    (canvas.height - dh)/2 - 10
                        );
                        
                        console.log("ğŸ“ ì•ˆë‚´ë¬¸êµ¬ë¥¼ ê·¸ë¦½ë‹ˆë‹¤:", canvas.width/2, (canvas.height - dh)/2 - 10);

                        // (jpg / png) ì•ˆë‚´
                        ctx.font = "1.1em sans-serif";
                        ctx.fillText(
                                    "(jpg/png)",
                                    canvas.width/2,
                                    (canvas.height - dh)/2 + 25
                        );
                        ctx.restore();

                    } else {
                        // ì „ì²´ í™”ë©´(ì´ˆê¸°)
                        console.log("ğŸ”µ elseë¬¸ ì§„ì…, renderMode:", renderMode, "cropRect:", cropRect, "data:", data);
                        renderMode = "full";
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    }
                };
                img.src = URL.createObjectURL(blob);
            } catch (e) {
                console.error("âŒ ë Œë”ë§ ì˜¤ë¥˜", e);
            }
        });
    </script>
</body>
</html>
